<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoting Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Structural Engineering Quoting Tool</h1>
        
        <!-- Project Information -->
        <form id="quoteForm">
            <h2>Project Information</h2>
            <label for="projectLocation">Project Location:</label>
            <input type="text" id="projectLocation" name="projectLocation" required>

            <!-- Scope of Work 1 -->
            <h3>Scope of Work 1</h3>
            <label for="scope1">Description:</label>
            <input type="text" id="scope1" name="scope1" required>

            <label for="hoursPrincipal1">Hours of Principal Engineer:</label>
            <input type="number" id="hoursPrincipal1" name="hoursPrincipal1" min="0" value="0" required>

            <label for="hoursEngineering1">Hours of Engineering:</label>
            <input type="number" id="hoursEngineering1" name="hoursEngineering1" min="0" value="0" required>

            <label for="hoursDrafting1">Hours of Drafting:</label>
            <input type="number" id="hoursDrafting1" name="hoursDrafting1" min="0" value="0" required>

            <label for="siteVisits1">Site Visits Needed:</label>
            <input type="number" id="siteVisits1" name="siteVisits1" min="0" value="0" required>

            <!-- Scope of Work 2 -->
            <h3>Scope of Work 2</h3>
            <label for="scope2">Description:</label>
            <input type="text" id="scope2" name="scope2">

            <label for="hoursPrincipal2">Hours of Principal Engineer:</label>
            <input type="number" id="hoursPrincipal2" name="hoursPrincipal2" min="0" value="0">

            <label for="hoursEngineering2">Hours of Engineering:</label>
            <input type="number" id="hoursEngineering2" name="hoursEngineering2" min="0" value="0">

            <label for="hoursDrafting2">Hours of Drafting:</label>
            <input type="number" id="hoursDrafting2" name="hoursDrafting2" min="0" value="0">

            <label for="siteVisits2">Site Visits Needed:</label>
            <input type="number" id="siteVisits2" name="siteVisits2" min="0" value="0">

            <!-- Scope of Work 3 -->
            <h3>Scope of Work 3</h3>
            <label for="scope3">Description:</label>
            <input type="text" id="scope3" name="scope3">

            <label for="hoursPrincipal3">Hours of Principal Engineer:</label>
            <input type="number" id="hoursPrincipal3" name="hoursPrincipal3" min="0" value="0">

            <label for="hoursEngineering3">Hours of Engineering:</label>
            <input type="number" id="hoursEngineering3" name="hoursEngineering3" min="0" value="0">

            <label for="hoursDrafting3">Hours of Drafting:</label>
            <input type="number" id="hoursDrafting3" name="hoursDrafting3" min="0" value="0">

            <label for="siteVisits3">Site Visits Needed:</label>
            <input type="number" id="siteVisits3" name="siteVisits3" min="0" value="0">

            <!-- Fee Rates -->
            <h2>Rates & Fees</h2>
            <label for="principalEngineerRate">Principal Engineer Rate ($/hour):</label>
            <input type="number" id="principalEngineerRate" name="principalEngineerRate" min="0" value="150" required>

            <label for="engineeringRate">Engineer Rate ($/hour):</label>
            <input type="number" id="engineeringRate" name="engineeringRate" min="0" value="100" required>

            <label for="draftingRate">Drafter Rate ($/hour):</label>
            <input type="number" id="draftingRate" name="draftingRate" min="0" value="80" required>

            <label for="siteVisitFee">Site Visit Fee ($):</label>
            <input type="number" id="siteVisitFee" name="siteVisitFee" min="0" value="200" required>

            <label for="travelFee">Travel Fee ($):</label>
            <input type="number" id="travelFee" name="travelFee" min="0" value="100" required>

            <!-- Discount & Total -->
            <label for="clientDiscount">Client Discount (%):</label>
            <input type="number" id="clientDiscount" name="clientDiscount" min="0" value="0">

            <button type="button" onclick="calculateTotal()">Calculate Total Estimate</button>
        </form>

        <!-- Total Estimate Display -->
        <h2>Total Estimate</h2>
        <div id="totalEstimate">$0.00</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
